<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta name="description" content="Page description">
    <title>My article</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- Social meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="article" />
    <meta property="og:url" content="example.com">
    <meta name="twitter:creator" content="@Twitter">
    <meta property="og:title" content="My article">
    <meta property="og:description" content="Site desciption">
    <meta property="og:image" content="https://via.placeholder.com/1280x720?text=PLACEHOLDER">
  </head>

  <body>
    <div class="container">
      <!-- Logo -->
      <a href="index.html"><img src="images/logo.png" alt="My name" class="logo"></a>
      <div class="row">
        <!-- Page content -->
        <div class="one-third column">
          <!-- Article title -->
          <h1 class="article-page-title">My article</h1>
          <!-- Article date -->
          <small>January 1, 2018</small>
        </div>
        <div class="two-thirds column">
          <!-- Article content -->
          <p>My content</p>
        </div>
      </div>
    </div>
    <!-- Article featured image(s) -->
    <img src="https://via.placeholder.com/1920x1080?text=ARTICLE+IMAGE" class="article-image"><br/><br/><br/><br/>
    <!-- END CONTENT -->
    <footer>
      <!-- Footer -->
      <p align="center"><small>&copy; 2000 - 2018 My name</small></p>
    </footer>
  </body>

</html>
