---
layout: default

# This is the template for a page. It uses the layout default.html.
---

        <div class="one-half column" style="padding: 1.3em">
          <h4 class="article-page-title" style="margin-top: 25%">{{page.title}}</h4>
          <p>{{content}}</p>
        </div>
        <div class="one-half column contact">
          <h4 class="article-page-title">Contact</h4>
          {% if site.twitter %}
          <p><b>Twitter</b>: <a href="https://twitter.com/{{site.twitter}}" target="_blank" style="color:white">@{{site.twitter}}</a></p>{% endif %}
          {% if site.email %}
          <p><b>Email</b>: <a href="mailto:{{site.email}}" style="color:white">{{site.email}}</a></p>{% endif %}
        </div>
      </div>
    </div>
