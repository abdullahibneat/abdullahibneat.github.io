	<!-- Mobile Specific Metas -->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/{{ site.css-folder }}/style.css">

	<!-- Favicon -->

    <header class="background">
        <div class="header">
            <a class="logo" href="{{ site.url }}">
                <h1>{{ site.logo }}</h1>
            </a>
        </div>
    </header>

	<section style="max-width: 800px; margin: 0 auto">
		<h1 style="text-align: center; font-size: 5rem; line-height: 1; margin: 2rem auto">Error 404: Page not found.</h1>

	</section>
